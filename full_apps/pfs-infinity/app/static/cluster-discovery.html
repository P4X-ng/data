<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3 Cluster Auto-Discovery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #3a3a52 0%, #2a2a3e 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .discovery-section {
            background: rgba(42, 42, 62, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #4fc3f7;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            padding: 12px;
            background: rgba(20, 20, 35, 0.8);
            border: 2px solid #3a3a52;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #e91e63);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #4caf50, #45a049);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .scan-progress {
            background: rgba(20, 20, 35, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .scan-progress.active {
            display: block;
        }

        .progress-bar {
            background: rgba(79, 195, 247, 0.1);
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4fc3f7, #29b6f6);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-text {
            color: #4fc3f7;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .discovered-nodes {
            margin-top: 30px;
        }

        .node-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .node-card {
            background: rgba(20, 20, 35, 0.9);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #3a3a52;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .node-card:hover {
            border-color: #4fc3f7;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(79, 195, 247, 0.2);
        }

        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3a3a52;
        }

        .node-hostname {
            font-size: 1.2em;
            font-weight: 600;
            color: #4fc3f7;
        }

        .node-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-failed {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .node-details {
            display: grid;
            gap: 8px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .detail-label {
            color: #999;
            font-size: 0.9em;
        }

        .detail-value {
            color: #e0e0e0;
            font-weight: 500;
        }

        .quick-ranges {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .quick-range {
            padding: 8px 15px;
            background: rgba(79, 195, 247, 0.1);
            border: 1px solid #4fc3f7;
            border-radius: 5px;
            color: #4fc3f7;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .quick-range:hover {
            background: rgba(79, 195, 247, 0.2);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .alert-info {
            background: rgba(79, 195, 247, 0.2);
            border: 1px solid #4fc3f7;
            color: #4fc3f7;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(79, 195, 247, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #4fc3f7;
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* ASCII Skull Animation */
        .skull {
            font-family: monospace;
            white-space: pre;
            font-size: 0.8em;
            color: #4fc3f7;
            text-align: center;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>F3 Cluster Auto-Discovery</h1>
            <p>Automatically scan and add nodes to your PacketFS cluster</p>
        </div>

        <div class="discovery-section">
            <h2>Network Scanner Configuration</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="ipRange">IP Range (CIDR)</label>
                    <input type="text" id="ipRange" placeholder="192.168.1.0/24" value="192.168.1.0/24">
                    <div class="quick-ranges">
                        <span class="quick-range" onclick="setIPRange('192.168.1.0/24')">Home</span>
                        <span class="quick-range" onclick="setIPRange('10.0.0.0/24')">Lab</span>
                        <span class="quick-range" onclick="setIPRange('172.16.0.0/24')">Docker</span>
                        <span class="quick-range" onclick="setIPRange('10.69.69.0/24')">Custom</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sshPort">SSH Port</label>
                    <input type="number" id="sshPort" placeholder="22" value="22">
                </div>
                
                <div class="form-group">
                    <label for="username">SSH Username</label>
                    <input type="text" id="username" placeholder="root" value="root">
                </div>
                
                <div class="form-group">
                    <label for="password">SSH Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                
                <div class="form-group">
                    <label for="autoAdd">Auto-Add to Cluster</label>
                    <select id="autoAdd">
                        <option value="true">Yes - Add automatically</option>
                        <option value="false">No - Just discover</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn" onclick="startScan()">
                    Start Scanning
                </button>
                <button class="btn btn-danger" onclick="stopScan()" style="display: none;" id="stopBtn">
                    Stop Scan
                </button>
                <button class="btn btn-success" onclick="addSelectedNodes()" id="addBtn" style="display: none;">
                    Add Selected Nodes
                </button>
            </div>

            <div class="scan-progress" id="scanProgress">
                <div class="status-text" id="scanStatus">Initializing scanner...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="scannedCount">0</div>
                        <div class="stat-label">IPs Scanned</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="foundCount">0</div>
                        <div class="stat-label">SSH Found</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="authCount">0</div>
                        <div class="stat-label">Authenticated</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="addedCount">0</div>
                        <div class="stat-label">Added to Cluster</div>
                    </div>
                </div>
            </div>

            <div id="alerts"></div>
        </div>

        <div class="discovered-nodes">
            <h2>Discovered Nodes</h2>
            <div class="skull">
     _____ 
    /     \
   | () () |
    \  ^  /
     |||||
     |||||
            </div>
            <div class="node-grid" id="nodeGrid">
                <!-- Discovered nodes will appear here -->
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let scanning = false;
        let discoveredNodes = [];

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/discovery`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                showAlert('Connected to discovery service', 'info');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showAlert('Connection error. Please refresh the page.', 'error');
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                if (scanning) {
                    showAlert('Connection lost. Scan stopped.', 'error');
                    stopScan();
                }
                // Try to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
        }

        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'scan_progress':
                    updateScanProgress(data);
                    break;
                case 'discovered':
                    addDiscoveredNode(data.node);
                    break;
                case 'scan_complete':
                    onScanComplete(data);
                    break;
                case 'error':
                    showAlert(data.message, 'error');
                    break;
            }
        }

        function updateScanProgress(data) {
            if (data.scanning) {
                const progress = (data.progress / data.total) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
                document.getElementById('progressFill').textContent = `${Math.round(progress)}%`;
                document.getElementById('scannedCount').textContent = data.progress;
                document.getElementById('foundCount').textContent = data.found;
                document.getElementById('scanStatus').textContent = 
                    `Scanning ${data.current_ip || '...'}`;
            } else if (data.phase === 'authentication') {
                document.getElementById('scanStatus').textContent = 
                    `Authenticating to ${data.current_ip || 'nodes'}...`;
                document.getElementById('authCount').textContent = data.authenticating;
            } else if (data.phase === 'discovered') {
                addDiscoveredNode(data.node);
            }
        }

        function addDiscoveredNode(node) {
            discoveredNodes.push(node);
            
            const nodeCard = document.createElement('div');
            nodeCard.className = 'node-card';
            nodeCard.innerHTML = `
                <div class="node-header">
                    <span class="node-hostname">${node.hostname}</span>
                    <span class="node-status status-connected">Connected</span>
                </div>
                <div class="node-details">
                    <div class="detail-row">
                        <span class="detail-label">IP Address:</span>
                        <span class="detail-value">${node.ip}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">OS:</span>
                        <span class="detail-value">${node.os_info.split(' ')[0]}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">CPU Cores:</span>
                        <span class="detail-value">${node.cpu_cores}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Memory:</span>
                        <span class="detail-value">${node.memory_gb} GB</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Disk:</span>
                        <span class="detail-value">${node.disk_gb} GB</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Username:</span>
                        <span class="detail-value">${node.username}</span>
                    </div>
                </div>
            `;
            
            document.getElementById('nodeGrid').appendChild(nodeCard);
            document.getElementById('authCount').textContent = discoveredNodes.length;
            
            if (document.getElementById('autoAdd').value === 'true') {
                document.getElementById('addedCount').textContent = discoveredNodes.length;
            }
        }

        function onScanComplete(data) {
            scanning = false;
            document.getElementById('scanProgress').classList.remove('active');
            document.getElementById('stopBtn').style.display = 'none';
            
            if (data.total > 0) {
                showAlert(`Scan complete! Found ${data.total} nodes.`, 'success');
                if (document.getElementById('autoAdd').value === 'false') {
                    document.getElementById('addBtn').style.display = 'inline-block';
                }
            } else {
                showAlert('No nodes found with the provided credentials.', 'info');
            }
        }

        function startScan() {
            const ipRange = document.getElementById('ipRange').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const port = parseInt(document.getElementById('sshPort').value);
            const autoAdd = document.getElementById('autoAdd').value === 'true';
            
            if (!ipRange || !username || !password) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }
            
            // Clear previous results
            document.getElementById('nodeGrid').innerHTML = '';
            discoveredNodes = [];
            
            // Reset counters
            document.getElementById('scannedCount').textContent = '0';
            document.getElementById('foundCount').textContent = '0';
            document.getElementById('authCount').textContent = '0';
            document.getElementById('addedCount').textContent = '0';
            
            // Show progress
            document.getElementById('scanProgress').classList.add('active');
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('addBtn').style.display = 'none';
            scanning = true;
            
            // Send scan request
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    action: 'scan',
                    ip_range: ipRange,
                    username: username,
                    password: password,
                    port: port,
                    auto_add: autoAdd
                }));
                
                showAlert(`Starting scan of ${ipRange}...`, 'info');
            } else {
                showAlert('Not connected to discovery service. Reconnecting...', 'error');
                connectWebSocket();
            }
        }

        function stopScan() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    action: 'stop_scan',
                    ip_range: document.getElementById('ipRange').value
                }));
            }
            
            scanning = false;
            document.getElementById('scanProgress').classList.remove('active');
            document.getElementById('stopBtn').style.display = 'none';
            showAlert('Scan stopped', 'info');
        }

        function addSelectedNodes() {
            // This would add nodes that were discovered but not auto-added
            showAlert(`Adding ${discoveredNodes.length} nodes to cluster...`, 'info');
            // Implementation would go here
        }

        function setIPRange(range) {
            document.getElementById('ipRange').value = range;
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            const alertsDiv = document.getElementById('alerts');
            alertsDiv.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Initialize WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
