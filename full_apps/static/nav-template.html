    - Show user balance (if logged in)
    - Provide quick access to all dashboards
    - Include a tools dropdown

    Example usage:
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Your existing styles -->
</head>
<body>
    <!-- Your page content -->
    
    <h1>Your Page Content</h1>
    <p>The navigation will appear at the top automatically!</p>
    
    <!-- HGWS Unified Navigation - Add this line -->
    <script src="/static/nav.js"></script>
</body>
</html>
