apiVersion: apps/v1
kind: Deployment
metadata:
  name: pfs-infinity-spider-agents
  labels:
    app: pfs-infinity-spider-agents
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pfs-infinity-spider-agents
  template:
    metadata:
      labels:
        app: pfs-infinity-spider-agents
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: agent
          image: packetfs/pfs-infinity:latest
          imagePullPolicy: IfNotPresent
          command: ["python"]
          args: ["-m", "app.agents.worker"]
          env:
            - name: COORD_URL
              value: http://pfs-infinity-coordinator:8811
            - name: SPIDER_UA
              value: pfs-spider
            - name: SPIDER_LEASE_N
              value: "25"
            - name: SPIDER_IGNORE_ROBOTS
              value: "0"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"