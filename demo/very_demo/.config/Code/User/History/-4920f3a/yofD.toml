[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clusterfk-llm"
version = "0.1.0"
description = "Multi-tier memory architecture for LLM orchestration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "P4X-ng"}
]
keywords = ["llm", "memory", "orchestration", "multi-tier"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
ml = [
    "scikit-learn>=1.3.0",
    "nltk>=3.8.0",
    "textstat>=0.7.0",
    "rake-nltk>=1.0.0",
]
hbase = [
    "thrift>=0.16.0",
    "happybase>=1.2.0",
]
llm = [
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "accelerate>=0.20.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
all = ["clusterfk-llm[ml,hbase,llm,dev]"]

[project.scripts]
clusterfk = "clusterfk_llm.cli:main"

[project.urls]
Homepage = "https://github.com/P4X-ng/clusterfk-llm"
BugReports = "https://github.com/P4X-ng/clusterfk-llm/issues"
Source = "https://github.com/P4X-ng/clusterfk-llm"

[tool.setuptools.packages.find]
where = ["."]
include = ["clusterfk_llm*"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "W", "I", "N", "UP", "S", "B", "A", "C4", "DTZ", "EM", "ISC", "PIE", "Q", "RSE", "T20", "RET", "SIM", "ARG", "PTH", "PD", "PGH", "PL", "NPY", "RUF"]
ignore = ["S101", "PLR0913", "PLR0912", "PLR0915"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.25.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "aiosqlite>=0.19.0",
    "numpy>=1.24.0",
    "sentence-transformers>=2.2.0",
    "happybase>=1.2.0",
    "boto3>=1.26.0",
    "minio>=7.1.0",
    "scikit-learn>=1.3.0",
    "nltk>=3.8.0",
    "textblob>=0.17.0",
    "httpx>=0.24.0",
    "aiohttp>=3.8.0",
    "websockets>=11.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "asyncio-throttle>=1.0.0",
    "ray[default]>=2.6.0",
    "celery>=5.3.0",
    "redis>=4.6.0",
    "gitpython>=3.1.0",
    "pygithub>=1.59.0",
    "prometheus-client>=0.17.0",
    "psutil>=5.9.0",
]
